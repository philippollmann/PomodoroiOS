
name: Pomodoro Tests

on: [push]

jobs:
  run_tests:
    runs-on: macos-13
    name: test iOS
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.2.app && /usr/bin/xcodebuild -version
    - name: Check Available Simulators
      run: /usr/bin/xcrun simctl list devices
    - name: Run UITests
      run: xcodebuild test -scheme Pomodoro -project Pomodoro.xcodeproj -destination "platform=iOS Simulator,name=iPhone 15,OS=17.2" "-only-testing:PomodoroUITests"