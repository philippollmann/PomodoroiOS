
name: Pomodoro Tests

on: [push]

jobs:
  run_tests:
    runs-on: macos-13
    name: test iOS
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.1.app && /usr/bin/xcodebuild -version
    - name: Check Available Simulators
      run: /usr/bin/xcrun simctl list devices
    - name: Run Tests
      run: xcodebuild test -scheme Pomodoro -project Pomodoro.xcodeproj -destination 'platform:iOS Simulator, id:A03EB5E7-5E94-4346-8400-CCBA5288F522, OS:17.2, name:iPhone 15'
